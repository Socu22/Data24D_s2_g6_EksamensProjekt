<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{style.css}">
  <title>Biloversigt</title>
</head>

<body>
<header th:insert="~{fragments :: header}"></header>

<main>
  <section>
    <form th:action="@{nyBil}" method="post">
      <button type="submit">Ny Bil</button>
    </form>
    <form th:action="@{nytLager}" method="post">
      <button type="submit">Nyt Lager</button>
    </form>
    <form th:action="@{nyBilType}" method="post">
      <button type="submit">Ny Biltype</button>
    </form>
  </section>

  <section>
    <table>
      <thead>
      <tr>
        <th>Vognnummer</th>
        <th>Stelnummer</th>
        <th>Biltype ID</th>
        <th>Lager ID</th>
        <th>Status</th>
        <th>Handling</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="bil : ${bilList}">
        <td th:text="${bil.vognNummer}"></td>
        <td th:text="${bil.stelNummer}"></td>
        <td th:text="${bil.bilType_Id}"></td>
        <td th:text="${bil.lager_Id}"></td>
        <td th:text="${bil.status}"></td>
        <td>
          <a th:href="@{visBil(vognNummer=${bil.vognNummer})}">
            <button type="button">Vis</button>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </section>
</main>

<footer>
  <!-- Skriv side-specifik footer her -->
</footer>
</body>
</html>
