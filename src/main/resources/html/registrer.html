<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{style.css}">
</head>
<style>
    .fade-out {
        animation: fadeOut 3s ease-in-out forwards;
    }

    @keyframes fadeOut {
        0%   { opacity: 1; }
        60%  { opacity: 1; }
        100% { opacity: 0; visibility: hidden; }
    }
</style>
<body>
<header th:insert="~{fragments :: header}"></header>
<section>
    <div class="fade-out" th:unless="${registrerBesked} == 'Ny bruger lavet'">
        <label style="color: darkred" th:text="${registrerBesked}"></label>
    </div>
    <div class="fade-out" th:if="${registrerBesked} == 'Ny bruger lavet'">
        <label style="color: green" th:text="${registrerBesked}"></label>
    </div>
        <label >Brugernavn:</label>
        <input type="text" name="navn" placeholder="navn" th:value="${navn}"  autofocus="autofocus" required form="OmReg" /> <br/>
        <label >Adgangskode:</label>
        <input type="password" name="adgangskode" placeholder="adgangskode" th:value="${adgangskode}"  required form="OmReg" /> <br/>
        <label >Verificer Adgangskode:</label>
        <input type="password" name="adgangskode2" placeholder=" verificer adgangskode" th:value="${adgangskode2}"  required form="OmReg" /> <br/>
        <label >Stilling:</label>


        <details >
            <summary th:text="${stilling}"></summary>
            <form th:action="@{/Stilling}" method="get"  >
                <button type="submit" name="stilling" value="Dataregistrering" >Dataregistrering</button>
            </form>
            <form th:action="@{/Stilling}" method="get"   >
                <button type="submit" name="stilling" value="Skade og Udbedring" >Skade og Udbedring</button>
            </form>
            <form th:action="@{/Stilling}" method="get"   >
                <button type="submit" name="stilling" value="Forretningsudvikler" >Forretningsudvikler</button>
            </form>
        </details>

    <form th:action="@{/OmdirigerRegistrer}" method="get" id="OmReg" >
        <button type="submit" name="stilling" th:value="${stilling}">Registrer</button>
    </form>

</section>
</body>
</html>
