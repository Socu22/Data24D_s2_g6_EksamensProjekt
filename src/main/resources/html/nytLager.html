<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{style.css}">
    <title>Opret Nyt Lager</title>
</head>

<body>
<header th:insert="~{fragments :: header}"></header>

<main>
    <section>
        <h2>Opret Nyt Lager</h2>
        <form th:action="@{/laverNytLager}" method="get">
            <div>
                <label for="navn">Navn:</label>
                <input type="text" id="navn" name="navn" placeholder="Indtast lagernavn" maxlength="50" required autofocus />
            </div>

            <div>
                <label for="adresse">Adresse:</label>
                <input type="text" id="adresse" name="adresse" placeholder="Indtast adresse" maxlength="50" required />
            </div>

            <div>
                <button type="submit">Bekr√¶ft lager</button>
            </div>
        </form>

        <form th:action="@{/}" method="get">
            <button class="annuller">Tilbage til forsiden</button>
        </form>
    </section>
</main>

<footer>
    <!-- skriv side-specific footer her -->
</footer>
</body>
</html>
