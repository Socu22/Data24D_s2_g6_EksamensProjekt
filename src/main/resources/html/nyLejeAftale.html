<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{style.css}">
    <title>Title</title>
</head>

<!-- Venlist ikke lav lokal styling for ting som kunne gå igen i andre html -->
<style></style>

<body>
<header th:insert="~{fragments :: header}"></header>
<main>
    <form th:object="${bil}">
        <ul>
            <li>
                <table>
                    <tr>
                        <label>vognNummer - stelNummer - bilType_Id - lager_Id - status</label>
                    </tr>
                    <tr >
                        <td><p th:field="bil.vognNummer"th:text="${bil.vognNummer}"></p></td>
                        <td><p th:field="bil.stelNummer"th:text="${bil.stelNummer}"></p></td>
                        <td><p th:field="bil.getBilType_Id"th:text="${bil.getBilType_Id}"></p></td>
                        <td><p th:field="bil.lager_Id"th:text="${bil.Lager_Id}"></p></td>
                        <td><p th:field="bil.status"th:text="${bil.status}"></p></td>
                    </tr>
                    <tr>

                    </tr>
                </table>





            </li>
        </ul>
    </form>
    <form th:object="${kunde}">
        <ul>
            <li>
                <table>
                    <tr>
                        <td><label>id - </label><p th:field="kunde.kunde_Id"th:text="${kunde.kunde_Id}"></p></td>
                        <td><label>navn </label><p th:field="kunde.navn"th:text="${kunde.navn}"></p></td>
                    </tr>
                </table>





            </li>
        </ul>
    </form>
<section>
    <form th:action="@{/laverNyLejeAftale}" method="get">
        <label>Kunde ID:</label>
        <label>
            <input type="number" name="kunde_Id" placeholder="Indtast kunde ID" required />
        </label> <br/>

        <label>Vognnummer:</label>
        <label>
            <select name="vognNummer">
                <option th:each="bil : ${bilList}" th:value="${bil.vognNummer}" th:text="${bil.vognNummer}"></option>
            </select>
        </label> <br/>

        <label>Startdato:</label>
        <label>
            <input type="date" name="startDato" required />
        </label> <br/>

        <label>Slutdato:</label>
        <label>
            <input type="date" name="slutDato" required />
        </label> <br/>

        <label>Detaljer:</label>
        <label>
            <textarea name="detaljer" placeholder="Beskriv Afhentningen" maxlength="255" rows="4" cols="50" required></textarea>
        </label> <br/>
        <button class="annuller" th:action="@{/index}" value="Go to ?index?">Go to ?index?</button>
        <button type="submit">Bekræft lejeaftale</button>
    </form>
</section>
</main>
<footer>
    <!-- skriv side-specific footer her -->
</footer>
</body>
</html>
