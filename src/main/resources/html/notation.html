<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{style.css}">
  <title>Title</title>
</head>

<!-- Venlist ikke lav lokal styling for ting som kunne gå igen i andre html -->
<style></style>

<body>
<header th:insert="~{fragments :: header}"></header>
<main style="align-items: center">
  <header class="underHeader" th:unless="${LejeAftale}" th:insert="~{fragments :: bilKort}"></header>
  <header class="underHeader" th:if="${LejeAftale}" th:insert="~{fragments :: aftaleKort}"></header>

  <section>
    <form th:action="@{/BekraeftNotation}" method="get">
      <label for="beskrivelse">beskrivelse:</label><br>
      <textarea id="beskrivelse" name="beskrivelse" placeholder="Beskriv Fejl/Mangler" maxlength="255" rows="4" cols="50" required></textarea>
      <br/>
      <label for="pris">Omkostning:</label><br>
      <input type="number" id="pris" name="pris" placeholder="pris" required/>
      <br/>
      <button type="submit" name="bekraeft" value="true">Bekræft</button>
    </form>
    <form th:action="@{/AnnullerNotation}" method="get">
      <button class="annuller" name="bekraeft" value="false">Annullér</button>
    </form>
  </section>
</main>
</body>
</html>
