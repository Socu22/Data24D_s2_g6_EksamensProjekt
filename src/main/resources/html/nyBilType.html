<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{style.css}">
  <title>Ny Biltype</title>
</head>

<body>
<header th:insert="~{fragments :: header}"></header>

<main>
  <section>
    <form th:action="@{/laverNyBilType}" method="get">
      <div>
        <label for="mærke">Mærke:</label>
        <input type="text" id="mærke" name="mærke" placeholder="F.eks. Toyota" required autofocus>
      </div>

      <div>
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" placeholder="F.eks. Yaris" required>
      </div>

      <div>
        <label for="udstyrsniveau">Udstyrsniveau:</label>
        <input type="text" id="udstyrsniveau" name="udstyrsniveau" placeholder="F.eks. Comfort" required>
      </div>

      <div>
        <label for="stålPris">Stålpris:</label>
        <input type="number" id="stålPris" name="stålPris" placeholder="F.eks. 150000" required>
      </div>

      <div>
        <label for="afgift">Afgift:</label>
        <input type="number" id="afgift" name="afgift" placeholder="F.eks. 30000" required>
      </div>

      <div>
        <label for="udledning_Co2">Udledning af CO2 (%):</label>
        <input type="number" id="udledning_Co2" name="udledning_Co2" placeholder="F.eks. 95" required>
      </div>

      <div>
        <button type="submit">Bekræft Biltype</button>
      </div>
    </form>

    <form th:action="@{/}" method="get">
      <button type="submit" class="annuller">Tilbage til forsiden</button>
    </form>
  </section>
</main>

<footer>
  <!-- skriv side-specifik footer her -->
</footer>
</body>
</html>
