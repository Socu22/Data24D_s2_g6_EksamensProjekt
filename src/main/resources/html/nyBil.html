<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{style.css}">
  <title>Title</title>
</head>

<!-- Venlist ikke lav lokal styling for ting som kunne gå igen i andre html -->
<style></style>

<body>
<header th:insert="~{fragments :: header}"></header>
<main>
  <section>
  <form th:action="@{/laverNyBil}" method="get">
    <label >VognNummer:</label>
    <input type="text" name="vognNummer" placeholder="text" autofocus="autofocus" maxlength="7" required/> <br/>
    <label >StelNummer:</label>
    <input type="text" name="stelNummer" placeholder="text" maxlength="17" required />
    <label >BilType Id:</label>
    <input type="number" name="bilType_Id" placeholder="number" required />
    <label >Lager Id:</label>
    <input type="number" name="lager_Id" placeholder="number" required />
    <label >Status:</label>
    <input type="text" name="status" placeholder="text" maxlength="20" required />
    <br/>
    <button type="submit" value="Bekræft Bil">Bekræft bil</button>
  </form>
  <form th:action="@{/}">
    <button class="annuller"  value="Go to ?index?">Go to ?index?</button>
  </form>
  </section>
</main>
<footer>
  <!-- skriv side-specific footer her -->
</footer>
</body>
</html>
